<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
</head>
<body>
    <div class="color-options">
        <input id="color" type="color">
        <div class="color-option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
        <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
        <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
        <div class="color-option" style="background-color: #ecf0f1;" data-color="#ecf0f1"></div>
    </div>
    <canvas></canvas>
    <div class="btns">
        <div class="line-width">
            <span>Pencil Width</span>
            <input id="line-width" type="range" min="1" max="10" value="5" step="0.1">
        </div>
        <div class="mode-btns">
            <button class="mode-btn" id="draw-btn">🖍 Draw</button>
            <button class="mode-btn" id="fill-btn">🎨 Fill</button>
        </div>
        <div class="draw-styles">
            <button class="draw-style">Stroke</button>
            <button class="draw-style">Fill</button>
        </div>
        <button id="destroy-btn">💣 Destroy</button>
        <button id="eraser-btn">❌ Eraser</button>
        <label for="file"> 📁 Add Photo
            <input id="file" type="file" accept="image/*">
        </label>
        <div class="text">
            <span>Text Input</span>
            <input id="font-size" type="range" min="10" max="100" step="5" value="50">
            <input id="text" type="text" placeholder="Write and then dbclick">
        </div>
        <div class="fonts">
            <button class="font">serif</button>
            <button class="font">fantasy</button>
            <button class="font">cursive</button>
        </div>
        <div class="font-styles">
            <button class="font-style">Fill</button>
            <button class="font-style">Stroke</button>
        </div>
        <button id="save">🖼 Save Image</button>
        <a class="my-introduce" href="https://github.com/dition0221" target="_blank">
            <img src="img/github_logo_black.png" alt="">
            <span>@dition0221</span>
        </a>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
