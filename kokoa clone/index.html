<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="img/logo.jpg"> -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to LoaTalk Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>79:42</span>
        </div>
        <div class="status-bar__column">
            <span>7942%</span>
            <i class="fa-solid fa-battery-full fa-xl" style="color: #000000"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to LoaTalk Clone</h1>
        <p class="welcome-header__text">
            If you have a LoaTalk Account, log in with your email or phone number.
        </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or Phone number" required>
        <input name="password" type="password" placeholder="Password" required>
        <input type="submit" value="Log In">
        <div class="login-form__bottom">
            <a href="#">Find KoKoa Account or Password</a>
            <a class="my-introduce" href="https://github.com/dition0221" target="_blank">
                <img src="img/github_logo_black.png" alt="">
                <span>@dition0221</span>
            </a href="">
        </div>
    </form>
    <div id="no-mobile">
        <span>웹페이지의 가로 크기를 줄여야 화면이 보인다콩 !</span>
    </div>
    <script src="https://kit.fontawesome.com/a3fb1d4580.js" crossorigin="anonymous"></script>
</body>
</html>
