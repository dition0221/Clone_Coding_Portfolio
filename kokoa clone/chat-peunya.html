<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Peunya - LoaTalk Clone</title>
</head>

<body class="chat-screen" id="chat-screen">
    <div class="status-bar chat-screen">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>79:42</span>
        </div>
        <div class="status-bar__column">
            <span>7942%</span>
            <i class="fa-solid fa-battery-full fa-xl" style="color: #000000;"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header chat-screen">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Peunya</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">2023년 5월 5일 금요일</div>
        <div class="message-row">
            <img src="img/peunya.png" alt="">
            <div class="message-row__content">
                <span class="message__author">Peunya</span>
                <div class="message__info">
                    <span class="message__bubble">ㄲㄹㅃ 뿌삐뿌삐뺍</span>
                    <span class="message__time">21:08</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/peunya.png" alt="">
            <div class="message-row__content">
                <span class="message__author">Peunya</span>
                <div class="message__info">
                    <span class="message__bubble">잉이잉 뀨쁘ㅑ핉ㅡ</span>
                    <span class="message__time">21:08</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/peunya.png" alt="">
            <div class="message-row__content">
                <span class="message__author">Peunya</span>
                <div class="message__info">
                    <span class="message__bubble">
                        <a href="https://blog.kakaocdn.net/dn/JJBg7/btsd15tuLdP/erSNmZK4LkbXOKs4OHcTe1/img.gif" target="_blank">( 사진 )</a>
                    </span>
                    <span class="message__time">21:09</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">? 술 마셨냐콩?</span>
                    <span class="message__time">21:11</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/peunya.png" alt="">
            <div class="message-row__content">
                <span class="message__author">Peunya</span>
                <div class="message__info">
                    <span class="message__bubble">프냐프냐 ~</span>
                    <span class="message__time">21:13</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply" action="#">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile fa-2x"></i>
            <button>
                <i class="fa-solid fa-arrow-up fa-2x"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>웹페이지의 가로 크기를 줄여야 화면이 보인다콩 !</span>
    </div>
    <script src="https://kit.fontawesome.com/a3fb1d4580.js" crossorigin="anonymous"></script>
</body>
</html>
