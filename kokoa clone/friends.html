<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - LoaTalk Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>79:42</span>
        </div>
        <div class="status-bar__column">
            <span>7942%</span>
            <i class="fa-solid fa-battery-full fa-xl" style="color: #000000;"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span class="screen-header__gear-icon">
                <span class="screen-header__point"></span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-xl"></i>
                </a>
            </span>
        </div>
    </header>
    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Mokoko's Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a> 
    <main class="friends-screen main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/logo.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Newbie Mokoko</h4>
                    <!-- <h6 class="user-component__subtitle">TEST test TEST test</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/lostark logo.png" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">LOSTARK</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </div>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Friend</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/myMokoko.jpg" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Mokoko</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/peunya.png" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Peunya</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/scouter.jpg" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Scouter</h4>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">7</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__point"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>웹페이지의 가로 크기를 줄여야 화면이 보인다콩 !</span>
    </div>
    <script src="https://kit.fontawesome.com/a3fb1d4580.js" crossorigin="anonymous"></script>
</body>
</html>
