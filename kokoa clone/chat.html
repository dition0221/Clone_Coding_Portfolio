<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Mokoko - LoaTalk Clone</title>
</head>

<body class="chat-screen" id="chat-screen">
    <div class="status-bar chat-screen">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>79:42</span>
        </div>
        <div class="status-bar__column">
            <span>7942%</span>
            <i class="fa-solid fa-battery-full fa-xl" style="color: #000000;"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header chat-screen">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Mokoko</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            2023년 4월 27일 목요일
        </div>
        <div class="message-row">
            <img src="img/myMokoko.jpg" alt="">
            <div class="message-row__content">
                <span class="message__author"></span>
                <div class="message__info">
                    <span class="message__bubble">Hi !</span>
                    <span class="message__time">12:34</span>
                </div>
            </div>
        </div>



    </main>
    <script src="https://kit.fontawesome.com/a3fb1d4580.js" crossorigin="anonymous"></script>
</body>
</html>
