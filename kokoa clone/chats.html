<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - LoaTalk Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>79:42</span>
        </div>
        <div class="status-bar__column">
            <span>7942%</span>
            <i class="fa-solid fa-battery-full fa-xl" style="color: #000000;"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span class="screen-header__gear-icon">
                <span class="screen-header__point"></span>
                <a href="settings.html"><i class="fa-solid fa-gear fa-xl"></i></a>
            </span>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/myMokoko.jpg" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Mokoko</h4>
                        <h6 class="user-component__subtitle">너 왜 냉장고에 있는 내 모코코주스 마셨냐콩?</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">12:34</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
        <a href="chat-peunya.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/peunya.png" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Peunya</h4>
                        <h6 class="user-component__subtitle">( 사진 )</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:09</span>
                    <div class="badge">3</div>
                </div>
            </div>
        </a>
        <a href="chat-scouter.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/scouter.jpg" class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Scouter</h4>
                        <h6 class="user-component__subtitle">나 다 숨었어~</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">14:00</span>
                    <div class="badge">3</div>
                </div>
            </div>
        </a>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">7</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__point"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>웹페이지의 가로 크기를 줄여야 화면이 보인다콩 !</span>
    </div>
    <script src="https://kit.fontawesome.com/a3fb1d4580.js" crossorigin="anonymous"></script>
</body>
</html>
