<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> -->
<!-- 17.0.2 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = ReactDOM.createRoot(document.getElementById("root"));

    const MinutesToHours = () => {
        const [amount, setAmount] = React.useState('');
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount('');
        }
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input id="minutes" value={inverted ? amount * 60 : amount} placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input id="hours" value={inverted ? amount : amount / 60} placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    };
    const KmToMiles = () => {
        const [amount, setAmount] = React.useState('');
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount('');
        }
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="kilometer">Km</label>
                    <input id="kilometer" value={inverted ? amount / 0.62137119 : amount} placeholder="Km" type="number" onChange={onChange} disabled={inverted}/>
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input id="miles" value={inverted ? amount : amount * 0.62137119} placeholder="Miles" type="number" onChange={onChange} disabled={!inverted}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
            </div>
        );
    };

    const App = () => {
        const [index, setIndex] = React.useState("default");
        const onSelect = (event) => {
            setIndex(event.target.value)
        };
        console.log(`render w/ ${index}`);
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="default">Select Unit</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr/>
                {index === "default" ? <p>Please Select your Changing Unit</p> : null}
                {index === "0" ? <MinutesToHours/> : null}
                {index === "1" ? <KmToMiles/> : null}
            </div>
        );
    };
    
    // ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
    root.render(<App/>);
</script>
</html>
