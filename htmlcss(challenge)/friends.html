<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>14:16</span>
        </div>
        <div class="status-bar__column">
            <span>111%</span>
            <i class="fa-solid fa-battery-full fa-xl"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-2x"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-2x"></i>
            </span>
        </div>
    </header>
    <a id="friends-display-link" href="#">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends' Names Display</span>
        <i class="fa-solid fa-chevron-right fa-sm"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="https://i.namu.wiki/i/hxRdq4Sed9vGXXy96ZVXatbpDAKPUEGutSdM4JorbWqavOZDJv7zhXVHMJw3xwifsXJxanvhz9OJyleJ2Mos9DdAX6DTx4yjWWyHfXJTHZaBfzu0EE20TAc6Stf7uRNKns4pTm6Ux31l4fUkf6VPLw.webp" alt="">
                <div class="user-component__text">
                    <h4 class="user-component__title">Mol ? Ru</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="https://i.namu.wiki/i/hxRdq4Sed9vGXXy96ZVXatbpDAKPUEGutSdM4JorbWqavOZDJv7zhXVHMJw3xwifsXJxanvhz9OJyleJ2Mos9DdAX6DTx4yjWWyHfXJTHZaBfzu0EE20TAc6Stf7uRNKns4pTm6Ux31l4fUkf6VPLw.webp" alt="">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right fa-sm"></i>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <span class="nav__notification">1</span>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <span class="nav__pointer"></span>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/a3fb1d4580.js" crossorigin="anonymous"></script>
</body>
</html>
